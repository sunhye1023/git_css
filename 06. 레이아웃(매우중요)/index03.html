<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .list {width: 50%; margin: 0 auto; border: 1px solid #333; overflow: hidden;}
        .left, .right {float: left; width: 50%; box-sizing: border-box;}
        .right {border: 1px solid #777;}
        .control {overflow: hidden;}
        .c-left {float: left;}
        .c-right {float: right;}
    </style>

</head>
<body>

    <section>
        <div class="list">
            <div class="left">사진</div>
            <div class="right">
                <div>
                    <div>제목</div>
                    <div>내용</div>
                </div>
                <div class="control">
                    <div class="c-left">가격</div>
                    <div class="c-right">1000원</div>
                </div>
                    <div>버튼</div>
            </div>
        </div>
    </section>


</body>
</html>
